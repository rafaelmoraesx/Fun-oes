<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Validar Número Positivo</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Validar Número Positivo</h1>
    
    <!-- Input para o usuário inserir o número -->
    <label for="numero">Número:</label>
    <input type="number" id="numero" placeholder="Digite um número">
    
    <!-- Botão que chama a função validarNumeroPositivo ao ser clicado -->
    <button id="validarBtn">Validar</button>
    
    <!-- Elemento onde a mensagem de validação será exibida -->
    <p id="mensagem"></p>

    <script src="script.js"></script>
</body>
</html>
