<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contador de Caracteres</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Contador de Caracteres</h1>
    
    <!-- Textarea para o usuário inserir o texto -->
    <textarea id="texto" placeholder="Digite seu texto aqui" rows="4" cols="50"></textarea>
    
    <!-- Botão que chama a função contarCaracteres ao ser clicado -->
    <button onclick="contarCaracteres()">Enviar</button>
    
    <!-- Elemento onde a contagem de caracteres será exibida -->
    <p id="mensagem"></p>

    <script src="script.js"></script>
</body>
</html>
