<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calcular Área do Retângulo</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Calcular Área do Retângulo</h1>
    
    <!-- Inputs para o comprimento e largura do retângulo -->
    <label for="comprimento">Comprimento:</label>
    <input type="number" id="comprimento" placeholder="Digite o comprimento">
    
    <label for="largura">Largura:</label>
    <input type="number" id="largura" placeholder="Digite a largura">
    
    <!-- Botão para calcular a área -->
    <button id="calcularBtn">Calcular Área</button>
    
    <!-- Div para exibir o resultado -->
    <div id="resultado" class="resultado-centro"></div>

    <script src="main.js"></script>
</body>
</html>
