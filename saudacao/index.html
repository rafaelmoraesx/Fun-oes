<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Saudação ao Usuário</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Saudação ao Usuário</h1>
    
    <!-- Input para o usuário inserir o nome -->
    <input type="text" id="nome" placeholder="Digite seu nome aqui">
    
    <!-- Botão que chama a função saudacao ao ser clicado -->
    <button onclick="saudacao()">Saudar</button>
    
    <!-- Elemento onde a mensagem de saudação será exibida -->
    <p id="mensagem"></p>

    <script src="script.js"></script>
</body>
</html>
